<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <div class="card border-secondary mb-3" style="max-width: 23rem;">
        <h1 class="card-header">{{ user.first_name }}'s Info </h1>
        <div class="card-body text-secondary">
            <h3 class="card-text">First name: {{ user["first_name"] }}</h3>
            <h3 class="card-text">Last name: {{ user["last_name"] }}</h3>
            <h3 class="card-text">Email: {{ user["email"] }}</h3>
            <h3 class="card-text">Created at: {{ user["created_at"] }}</h3>
        </div>
    </div>
    <br>
    <div class="button-container">
        <div>
            <a href="/edit/{{ user['id'] }}">Edit </a><span>|</span>
            <a href="/delete/{{ user['id'] }}">Delete</a>
        </div>
        <button><a href="/">Home</a></button>
    </div>
</body>
</html>
