<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add A New User</h1>
            <button><a href="/">Home</a></button>
        </div>
        <div class="mb-3">
            <form action="/create" method="post">
                <input type="text" class="form-control" name="first_name" placeholder="First Name"><br><br>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br><br>
                <input type="text" class="form-control" name="email" placeholder="email"><br><br>
                <input type="submit" value="Create">
            </form>
        </div>
    </div>
</body>
</html>
